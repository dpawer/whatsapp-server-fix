[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.setup.apt]
pkgs = [
    "chromium-browser",
    "libnss3",
    "libatk1.0-0",
    "libatk-bridge2.0-0", 
    "libcups2",
    "libgbm1",
    "libasound2t64",
    "libpangocairo-1.0-0",
    "libxss1",
    "libgtk-3-0",
    "libxshmfence1",
    "libglu1-mesa"
]

# ⚠️ FORÇAR INSTALAÇÃO SEM --production
[phases.install]
cmds = ["npm config set production false && npm install --loglevel=error"]

[phases.build] 
cmds = ["echo 'Build completo'"]

[start]
cmd = "npm start"
